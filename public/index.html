<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>
            <button @click="toggle">Click to Show/Hide</button>
            <pizza v-if="isShown" :stuff="message"></pizza>
            <ul>
                <li is='quoteTemplate' v-for="quote in quotes" :statement="quote"></li>
            </ul>
        </div>
    </div>
    <script type="text/x-template" id="quoteLine">
        <div>
            <p>{{statement.quote}} </p> 
            <p> - {{statement.author}} 
                <span v-if="statement.publication">({{statement.publication}})</span>
            </p>
        </div>
    </script>
    <script src="vue/dist/vue.js"></script>
    <script src="client/app.js"></script>
</body>
</html>
